apiVersion: v2
name: defguard
description: Defguard is an open-source enterprise wireGuard VPN with MFA and SSO

type: application
version: 0.10.2
appVersion: 1.1.2

dependencies:
  - name: postgresql
    condition: postgresql.enabled
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
  - name: defguard-proxy
    condition: defguard-proxy.enabled
    version: 0.5.3
    repository: https://defguard.github.io/deployment
  - name: defguard-gateway
    condition: defguard-gateway.enabled
    version: 0.1.2
    repository: https://mk-dkovach.github.io/defguard-deployment
