apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- with .Values.service.grpc.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  name: {{ include "defguard.fullname" . }}-grpc
  labels:
    {{- include "defguard.labels" . | nindent 4 }}
    {{- with .Values.service.grpc.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.grpc.type }}
  ports:
    - port: {{ .Values.service.grpc.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "defguard.selectorLabels" . | nindent 4 }}
