apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  labels:
    app: orion
    service: core
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: orion
      service: core
  template:
    metadata:
      labels:
        app: orion
        service: core
    spec:
      containers:
        - name: core
          image: registry.teonite.net/defguard/core:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: web
            - secretRef:
                name: web
            - secretRef:
                name: db-password
          ports:
            - name: http
              containerPort: 8000
            - name: grpc
              containerPort: 50055
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
